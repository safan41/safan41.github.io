    #map {
        height: 400px;

    }

    </style>

<body>
    <h3>My Google map</h3>
    <div id="map"></div>
    <script>
    function initMap() {
        var uluru = {
            lat: 37.3230,
            lng: -122.0322
        };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDxnnjUltOOC9DVYjTxEtPHTankEtCCkog &callback=initMap">


    </script>
